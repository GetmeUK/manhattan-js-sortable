<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>manhattan-sortable</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="http://localhost:5999/sortable.css"
            >
        <style>
            body {
                background: #eee;
            }

            #languages {
                background: #fff;
                left: 100px;
                margin: 0;
                padding: 5px 0;
                position: absolute;
                top: 100px;
                width: 200px;
            }

            #languages li {
                background: #fff;
                font-family: sans-serif;
                list-style: none;
                margin: 0;
                padding: 5px 10px;
            }

            #users {
                background: #fff;
                left: 400px;
                margin: 0;
                padding: 5px;
                position: absolute;
                top: 100px;
                width: 400px;
            }

            #users li {
                background: #fff;
                border: 1px solid #ccc;
                float: left;
                font-family: sans-serif;
                height: 100px;
                list-style: none;
                margin: 2px;
                padding: 5px 10px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <ul
            id="languages"
            data-mh-sortable
            >
            <li>Ada</li>
            <li>Java</li>
            <li>JavaScript</li>
            <li>Brainfuck</li>
            <li>LOLCODE</li>
            <li>Node.js</li>
            <li>Ruby on Rails</li>
        </ul>

        <ul
            id="users"
            data-mh-sortable
            data-mh-sortable--grabber="selector"
            data-mh-sortable--grab-selector=".grab"
            >
            <li><span class="grab">grab</span><br>Al</li>
            <li><span class="grab">grab</span><br>Andy</li>
            <li><span class="grab">grab</span><br>Ant</li>
            <li><span class="grab">grab</span><br>avid</li>
            <li><span class="grab">grab</span><br>John</li>
            <li><span class="grab">grab</span><br>Jon</li>
            <li><span class="grab">grab</span><br>Rich</li>
            <li><span class="grab">grab</span><br>Ross</li>
        </ul>

        <script src="http://localhost:5999/index.js"></script>
        <script>
            var list = document.getElementById('languages');
            sortable = new ManhattanSortable.Sortable(list);

            var list = document.getElementById('users');
            sortable = new ManhattanSortable.Sortable(list);
        </script>
    </body>
</html>
